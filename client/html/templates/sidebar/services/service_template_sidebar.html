<template name="servicesSidebar">
<li>
					<a href="javascript:;">
					<i class="icon-home"></i>
					<span class="title">Services</span>
					<span class="arrow "></span>
					</a>
					<ul class="sub-menu">
						{{> serviceSideSearch}}
						<h4 style="text-align:center; color:white">Service Groups</h4>
							{{#each service_group}}
								<li>
									<a href="{{pathFor 'viewServiceGroupPage'}}">
									<i class="icon-bar-chart"></i>
									{{this.service_group}}</a>
								</li>
							{{/each}}
						<h4 style="text-align:center; color:white">Services</h4>
								{{#each service}}
									<li>
										<a href="{{pathFor 'viewServicePage'}}">
										<i class="icon-bar-chart"></i>
										{{this.service}}</a>
									</li>
								{{/each}}
							
							<!--
							{{#each service}}
							<h4 style="text-align:center">Services</h4>
								<li>
									<a href="{{pathFor 'viewServicePage'}}">
									<i class="icon-bar-chart"></i>
									{{service}}</a>
								</li>
							{{/each}}
							-->
							
							<a href="{{pathFor 'addServicePage'}}" class="btn btn-default blue">Add New Service</a>
							<a href="{{pathFor 'addServiceGroupPage'}}" class="btn btn-default blue">Add New Service Group</a>
							<a href="{{pathFor 'viewServicesPage'}}" class="btn btn-default blue">View All Services</a>
					</ul>
</li>
</template>


<template name="serviceSideSearch">
	<div class="sidebar-search">
	<div class="input-group">
		{{> inputAutocomplete settings=settings id="test" class="form-control" name="service" placeholder="Search..." }}
		<span class="input-group-btn">
		<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
		</span>
	</div>
	</div>
        
</template>


<template name="standardServiceSideSearch">
     <a class="side_search_item" href="{{pathFor 'viewServicePage'}}">
	     	{{service}}
     </a>
</template>

<template name="standardServiceNoMatch">
	
</template>





<template name="serviceGroupSideSearch">
	<div class="sidebar-search">
	<div class="input-group">
		{{> inputAutocomplete settings=settings id="test" class="form-control" name="service_group" placeholder="Search..." }}
		<span class="input-group-btn">
		<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
		</span>
	</div>
	</div>
        
</template>


<template name="standardServiceGroupSideSearch">
     <a class="side_search_item" href="{{pathFor 'viewServiceGroupPage'}}">
	     	{{service_group}}
     </a>
</template>

<template name="standardServiceGroupNoMatch">
	
</template>
