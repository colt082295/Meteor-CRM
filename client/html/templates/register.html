<template name="register">
    
    <!-- BEGIN LOGIN -->
<div class="login">
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form id="register" class="login-form">
		<h3 class="form-title">Register</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocapitalize="none" autocomplete="off" placeholder="Username" id="username" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocapitalize="none" autocomplete="off" placeholder="Password" id="password" name="password"/>
		</div>
		<div class="form-group form-md-line-input">
      		<select id="client" class="form-control" name="client">
      			{{#each client}}
      				<option value="{{this.company}}">{{this.company}}</option>
      			{{/each}}
      		</select>
      		<label for="client">Employee</label>
      	</div>
      	<div class="form-group form-md-line-input">
      		<select id="role" class="form-control" name="role">
      				<option value="admin">Admin</option>
      				<option value="client">Client</option>
      		</select>
      		<label for="role">Role</label>
      	</div>
      	
      	<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Name</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocapitalize="none" autocomplete="off" placeholder="Name" id="name" name="name"/>
		</div>
		<div class="create-account">
			    <button type="submit" class="uppercase btn btn-default blue">Create account</button>
		</div>
	</form>
	<!-- END LOGIN FORM -->
</div>
</div>
    
</template>
