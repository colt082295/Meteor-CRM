<template name="viewService">
	{{#if currentUser}}
    {{#if isInRole 'admin'}}
        <form class="add_order"> <!-- Start the form for the meteor backend to collect to store in the database -->
    
    <div class="tabbable-custom nav-justified">
								<ul class="nav nav-tabs nav-justified">
									<li class="active">
										<a data-target="#tab_1_1_1" data-toggle="tab" aria-expanded="true">
										Service </a>
									</li>
									<li class="">
										<a data-target="#tab_1_1_2" data-toggle="tab" aria-expanded="false">
										Notes </a>
									</li>
								</ul>
								<div class="tab-content">
									<div class="tab-pane active" id="tab_1_1_1">
										
										
										<div class="form-group form-md-line-input">
                                                	<input type="text" name="service" value="{{service}}" class="form-control" id="form_control_1" placeholder="Enter the service" >
                                                	<label for="form_control_1">Service</label>
                                                </div>
										
												<div class="form-group form-md-line-input form-md-floating-label">
										<select class="form-control edited" id="form_control_1" name="service_group">
											{{#each service_group}}
												<option value="{{this.service_group}}" selected="{{isEqual this.service_group ../service_group }}">{{this.service_group}}</option>
											{{/each}}
										</select>
										<label for="form_control_1">Choose service group</label>
										</div>
                                                
                                                <div id="summernote"></div>
                                                <script>
                                                	$('#summernote').code('{{service_info}}');
                                                </script>
                                                
                                                	<div class="form-group form-md-line-input form-md-floating-label col-md-4">
										<div class="input-group left-addon right-addon">
											<span class="input-group-addon">$</span>
											<input type="text" class="form-control edited" name="setup_fee" value="{{this.setup_fee}}" edited>
											<span class="input-group-addon">.00</span>
											<label for="form_control_1">Setup Fee</label>
										</div>
									</div>
												
											
											
											
											<div class="form-group form-md-line-input form-md-floating-label col-md-4">
										<div class="input-group left-addon right-addon">
											<span class="input-group-addon">$</span>
											<input type="text" class="form-control edited" name="cont_fee" value="{{this.cont_fee}}" edited>
											<span class="input-group-addon">.00</span>
											<label for="form_control_1">Continuous Fee</label>
										</div>
									</div>
												
											
											
											
											<div class="form-group form-md-line-input form-md-floating-label has-info col-md-4">
										<select class="form-control edited" id="form_control_1" name="cont_bill">
											<option value="1" selected="{{isEqual 1 cont_bill }}">Monthly</option>
											<option value="2" selected="{{isEqual 2 cont_bill }}">Bi-Monthly</option>
											<option value="3" selected="{{isEqual 3 cont_bill }}">Quarterly</option>
											<option value="4" selected="{{isEqual 3 cont_bill }}">Annually</option>
										</select>
										<label for="form_control_1">Billing Cycle</label>
									</div>
                                                
									</div>
									<div class="tab-pane" id="tab_1_1_2">
									    <div class="form-group form-md-line-input has-success">
										<label class="col-md-2 control-label" for="form_control_1">Notes</label>
										<div class="">
											<textarea class="form-control" rows="3" placeholder="Enter notes" name="notes" value="notes">{{this.notes}}</textarea>
											<div class="form-control-focus">
											</div>
										</div>
									</div>
									</div>
								</div>
							</div>
    
    
    
    
    
    
    
    
            <div class="bottom_wrapper">
        <h5>Last edited: {{date}} at: {{time}}</h5>
        <button type="submit" class="btn btn-default blue">Update service</button>
        <button class="btn btn-default red" id="remove_from_db">Remove quote from db</button>
        </div>

    
    
    


    </form>
    
    {{else}}
      {{> clientPortalPage}}
{{/if}}
{{else}}
	{{> loginPage}}
{{/if}}    
</template>
