<template name="addVendor">
	{{#if currentUser}}
    {{#if isInRole 'admin'}}
<form class="add_order"> <!-- Start the form for the meteor backend to collect to store in the database -->
    
    <div class="tabbable-custom nav-justified">
								<ul class="nav nav-tabs nav-justified">
									<li class="active">
										<a data-target="#tab_1_1_1" data-toggle="tab" aria-expanded="true">
										Vendor Info </a>
									</li>
									<li class="">
										<a data-target="#tab_1_1_2" data-toggle="tab" aria-expanded="false">
										Notes </a>
									</li>
								</ul>
								<div class="tab-content">
									<div class="tab-pane active" id="tab_1_1_1">
                										        <div class="form-group form-md-line-input">
                                <input type="text" name="vendor" value="{{vendor}}" class="form-control" id="form_control_1" placeholder="Enter the vendor" >
                                <label for="form_control_1">Vendor Name</label>
                              </div>
                              
								</div>

									<div class="tab-pane" id="tab_1_1_2">
									    <div class="form-group form-md-line-input form-md-floating-label">
										<textarea class="form-control" name="notes" value="" rows="3"></textarea>
										<label for="notes">Notes</label>
									</div>

									</div>
    
    
    
            <div class="bottom_wrapper">
        <button type="submit" class="btn btn-default blue">Add vendor</button>
        </div>
        
        
        </div>
</div>
    </form>
        {{else}}
      {{> clientPortalPage}}
{{/if}}
{{else}}
	{{> loginPage}}
{{/if}}
</template>
