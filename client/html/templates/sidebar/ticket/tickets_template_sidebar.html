<template name="viewTicketsSidebar">
<li>
					<a href="javascript:;">
					<i class="fa fa-ticket"></i>
					<span class="title">Tickets</span>
					<span class="arrow "></span>
					</a>
					<ul class="sub-menu">
						{{> ticketSideSearch}}
							{{#each posts}}
								<li class="{{ maybeSelectedId }}">
									<a href="{{pathFor 'viewTicketPage'}}">
									{{company}}
											{{#if equals status "Open"}}
									      		<i class="fa fa-circle-o fa_danger" style="float:right"></i>
									      	{{/if}}
									      	
									      	{{#if equals status "Pending"}}
									      		<i class="fa fa-circle fa_warning" style="float:right"></i>
									      	{{/if}}
									      	
									      	{{#if equals status "Closed"}}
									      		<i class="fa fa-circle fa_success" style="float:right"></i>
									     	{{/if}}
									</a>
								</li>
							{{/each}}
							<a href="{{pathFor 'addTicketPage'}}" class="btn btn-default blue">Add New Ticket</a>
							<a href="{{pathFor 'TicketsPage'}}" class="btn btn-default blue">View All Tickets</a>
					</ul>
</li>
</template>


<template name="ticketSideSearch">
        	<div class="sidebar-search">
	<div class="input-group">
		{{> inputAutocomplete settings=settings id="test" class="form-control" name="company" placeholder="Search..." }}
		<span class="input-group-btn">
		<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
		</span>
	</div>
	</div>
</template>


<template name="standardTicketSideSearch">
     <a class="side_search_item" href="{{pathFor 'viewTicketPage'}}">
	     	{{company}}
     </a>
</template>
