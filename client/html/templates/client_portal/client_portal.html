<template name="viewClientPortal">
{{#if currentUser}}  	
<div class="col-md-12">
					 <div class="portlet portlet-sortable box blue-hoki">
						<div class="portlet-title ui-sortable-handle">
							<div class="caption">
								<i class="fa fa-gift"></i>Quick Links - {{client.company}}
							</div>
							<div class="actions">
								{{#if isInRole 'admin'}}
								<a id="add_admin" href="javascript:;" class="btn btn-default btn-sm">
								<i class="fa fa-plus"></i> Add </a>
								{{/if}}
								<a class="btn btn-sm btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""></a>
							</div>
						</div>
						<div class="portlet-body">
							<ul class="portlet-list">
								<div class="no-overflow">
									{{#each client.portal}}
									      <li class="draggable_item client col-sm-6 col-md-2 col-md-1"><a id="client_portal_admin" data-toggle="context" data-target="#context-menu1" class="test" href="{{icon_link}}" >
									      	<img src="{{icon_pic}}"/>
									      	<h3>{{icon_name}}</h3>
									      </a>
									      </li>
									      
									 {{/each}}
									 									      <div id="context-menu1" class="">
													<ul class="dropdown-menu pull-left" role="menu">
														<li>
															<a id="remove_item_admin" href="javascript:;">
															<i class="fa fa-times"></i> Delete </a>
														</li>
														<li>
															<a id="new_tab_client" href="{{icon_link}}" target="_blank">
															<i class="fa fa-plus"></i> Open in new tab
															</a>
														</li>
													</ul>
												</div>
								</div>
							
							</ul>
						</div>
					</div>
					
					
					<div class="portlet portlet-sortable box blue-hoki">
						<div class="portlet-title ui-sortable-handle">
							<div class="caption">
								<i class="fa fa-gift"></i>Quick Links - {{#if isEmpty currentUser.profile.info.name}}
											{{currentUser.username}}
										 {{else}}
											{{currentUser.profile.info.name}}
										 {{/if}} 
							</div>
							<div class="actions">
								<a id="add_client" href="javascript:;" class="btn btn-default btn-sm">
								<i class="fa fa-plus"></i> Add </a>
								<a class="btn btn-sm btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""></a>
							</div>
						</div>
						<div class="portlet-body">
							<ul class="portlet-list">
								<div class="no-overflow">
									 {{#each user.profile.portal}}
									      <li class="draggable_item client col-sm-6 col-md-2 col-md-1"><a id="client_portal_client" data-toggle="context" data-target="#context-menu2" class="test" href="{{icon_link}}">
									      	<img src="{{icon_pic}}"/>
									      	<h3>{{icon_name}}</h3>
									      </a>
									      </li>
									      <div id="context-menu2" class="">
													<ul class="dropdown-menu pull-left" role="menu">
														<li>
															<a id="remove_item_client" href="javascript:;">
															<i class="fa fa-times"></i> Delete </a>
														</li>
														<li>
															<a id="new_tab_client" href="{{icon_link}}" target="_blank">
															<i class="fa fa-plus"></i> Open in new tab
															</a>
														</li>
													</ul>
												</div>
									 {{/each}}
								</div>
							
							</ul>
						</div>
					</div>
					
				</div>
				
				
				<!-- Modal -->
<div id="modal1" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    	<form id="modal1">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Icon</h4>
      </div>
      <div class="modal-body">
        <div class="form-group form-md-line-input">
        	<input type="text" name="icon_name" class="form-control" id="form_control_1" placeholder="Enter the icon name" >
        	<label for="form_control_1">Icon Name</label>
        </div>
        <div class="form-group form-md-line-input">
        	<input type="text" name="icon_link" class="form-control" id="form_control_1" placeholder="Enter the icon link" >
        	<label for="form_control_1">Icon Link</label>
        </div>
        <div class="form-group ">
										<label class="control-label col-md-3">Upload Image Icon</label>
										<div class="col-md-9">
											<div class="fileinput fileinput-new" data-provides="fileinput">
												<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;">
												</div>
												<div>
													<span class="btn default btn-file">
													<span class="fileinput-new">
													Select image </span>
													<span class="fileinput-exists">
													Change </span>
													<input type="file" name="icon_pic">
													</span>
													<a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput">
													Remove </a>
												</div>
											</div>
											<div class="clearfix margin-top-10">
												<span class="label label-danger">
												NOTE! </span>
												Image preview only works in IE10+, FF3.6+, Safari6.0+, Chrome6.0+ and Opera11.1+. In older browsers the filename is shown instead.
											</div>
										</div>
									</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-default">Add Icon</button>
      </div>
      </form>
    </div>

  </div>
</div>


				<!-- Modal -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
      </form>
    </div>

  </div>
</div>
{{else}}
{{> loginPage}}
{{/if}}  
</template>
