<template name="quotesSidebar">
<li>
					<a href="javascript:;">
					<i class="fa fa-comments"></i>
					<span class="title">Quotes</span>
					<span class="arrow "></span>
					</a>
					<ul class="sub-menu">
						{{> quoteSideSearch}}
							{{#each posts}}
								<li>
									<a href="{{pathFor 'viewQuotePage'}}">
									<i class="fa fa-comments"></i>
									{{company}}</a>
								</li>
							{{/each}}
							<a href="{{pathFor 'addQuotePage'}}" class="btn btn-default blue">Add New Quote</a>
							<a href="{{pathFor 'viewQuotesPage'}}" class="btn btn-default blue">View All Quotes</a>
					</ul>
</li>
</template>


<template name="quoteSideSearch">
	<div class="sidebar-search">
	<div class="input-group">
		{{> inputAutocomplete settings=settings id="test" class="form-control" name="company" placeholder="Search..." }}
		<span class="input-group-btn">
		<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
		</span>
	</div>
	</div>
        
</template>


<template name="standardQuoteSideSearch">
     <a class="side_search_item" href="{{pathFor 'viewQuotePage'}}">
	     	{{company}}
     </a>
</template>

<template name="standardQuoteNoMatch">
	
</template>
